<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        template="/WEB-INF/templates/template-publico.xhtml">

    <ui:define name="title">
        Músicas encontradas
    </ui:define>

    <ui:define name="content">
        <style>
            .music-card-link {
                text-decoration: none;
                color: inherit;
            }

            .music-card {
                background-color: white;
                padding: 12px;
                border-radius: 12px;
                transition: background-color 0.3s;
                font-size: larger;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .music-card:hover {
                background-color: #f0f0f0;
                cursor: pointer;
            }

            .music-card-badge {
                display: inline-block;
                background: linear-gradient(to right, #696758, #36393b);
                color: white;
                padding: 4px 12px;
                border-radius: 50rem;
                font-size: larger;
                white-space: nowrap;
            }

        </style>

        <section id="hero" class="hero section">
            <div class="container">
                <div class="row height d-flex justify-content-center align-items-center">
                    <h2 class="text-center fw-bold fs-1 mb-4">Músicas encontradas</h2>

                    <ui:repeat value="#{musicView.musics}" var="music">
                        <h:link outcome="/public/viewMusic/index" styleClass="music-card-link">
                            <f:param name="id" value="#{music.id}" />
                            <div class="music-card d-flex justify-content-between align-items-center mb-2 p-4">
                                <p class="m-0 fs-2">
                                    <strong>#{music.title}</strong> - #{music.artist.name}
                                </p>
                                <div class="d-flex gap-2">
                                    <div class="music-card-badge">
                                        #{music.liturgicalSeason.value}
                                    </div>
                                    <div class="music-card-badge">
                                        #{music.songType.value}
                                    </div>
                                </div>
                            </div>
                        </h:link>
                    </ui:repeat>

                </div>
            </div>
        </section>
    </ui:define>

</ui:composition>
