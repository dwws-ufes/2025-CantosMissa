<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:adm="http://github.com/adminfaces"
        template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{msgsCore['viewArtist.title']}" />
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb link="/core/viewArtist/index" title="#{msgsCore['viewArtist.title']}" />

        <h:form id="form">
            <p:panel styleClass="card no-border">
                <p:panelGrid columns="2" cellpadding="5" layout="grid" styleClass="ui-fluid card" columnClasses="ui-grid-col-4,ui-grid-col-8">

                    <p:outputLabel value="#{msgsCore['manageArtists.field.name']}" />
                    <h:outputText value="#{viewArtistController.selectedEntity.name}" />

                    <p:outputLabel value="#{msgsCore['manageArtists.field.picture']}" />
                    <p:graphicImage value="#{manageArtistsController.getArtistImage(viewArtistController.selectedEntity)}" stream="false"
                                    width="100" height="100"/>

                    <p:outputLabel value="#{msgsCore['manageArtists.field.musics']}" />
                    <ui:fragment>
                        <ui:repeat value="#{viewArtistController.musics}" var="music" rendered="#{not empty viewArtistController.musics}">
                            <h:panelGroup layout="block" style="margin-bottom: 0.5rem;">
                                <p:link outcome="/core/viewMusic/index.xhtml" value="#{music.title}">
                                    <f:param name="id" value="#{music.id}" />
                                </p:link>
                            </h:panelGroup>
                        </ui:repeat>
                        <h:outputText rendered="#{empty viewArtistController.musics}"
                                      value="#{msgsCore['viewArtist.text.noMusics']}" />
                    </ui:fragment>

                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
