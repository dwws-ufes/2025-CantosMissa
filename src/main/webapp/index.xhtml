<ui:composition template="/WEB-INF/templates/template-publico.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="title">
		Página Inicial
	</ui:define>

	<ui:define name="content">
		<section id="hero" class="hero section">
			<div class="container">
				<div class="row height d-flex justify-content-center align-items-center">
					<div class="col-md-10">

						<h:form styleClass="w-100">

							<div class="text-center mb-2">
								<strong style="font-size: 1.2rem;">Selecione o que você deseja buscar</strong>
							</div>

							<div class="d-flex justify-content-center mb-4">
								<h:selectOneRadio value="#{searchController.type}" layout="pageDirection" styleClass="btn-group-toggle" style="display: flex; gap: 1rem;">
									<f:selectItem itemValue="music" itemLabel="Música" />
									<f:selectItem itemValue="artist" itemLabel="Artista" />
								</h:selectOneRadio>
							</div>

							<!-- Barra de busca com botão lateral integrado -->
							<div class="input-group rounded-pill shadow" style="overflow: hidden;">
							<span class="input-group-text bg-white border-0">
								<i class="fa fa-search"></i>
							</span>

								<h:inputText value="#{searchController.query}"
											 styleClass="form-control border-0 form-input"
											 style="height: 50px;"
											 placeholder="Buscar louvor ou artista..." />

								<h:commandButton value="Ver resultados"
												 action="#{searchController.search}"
												 styleClass="btn btn-primary px-4 text-white"
												 style="border-radius: 0;" />
							</div>

						</h:form>


					</div>
				</div>
			</div>
		</section>
	</ui:define>

</ui:composition>
